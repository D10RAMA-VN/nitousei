<div class="load">
	<div class="menu_item menu_close">
		<img class="menu_close_image" src="data/others/plugin/saveload_ex/image/back.png" />
	</div>
	

	<div class="area_page_list">
		{{for array_page}}
			<img class="page" src="data/others/plugin/saveload_ex/image/{{:num+1}}.png" data-page="{{:num}}" />
		{{/for}}
	</div>

	<div class="area_save_list">
	
		<ul class="save_list">
			{{for array_save}}
				<li class="save_display_area save_list_item" data-num="{{:num}}" data-page="{{:page}}">
					<img class="save_list_item_bg" src="data/others/plugin/saveload_ex/image/column1.png"  data-num="{{:num}}" />
					<img class="save_list_item_new" src="data/others/plugin/saveload_ex/image/new.png"  data-num="{{:num}}" />
					<span class="save_list_item_num">
						{{:num+1}}
					</span>
					<span class="save_list_item_thumb">
					{{if img_data != ""}}
						<img src="{{:img_data}}"  data-thumb="true">
					{{else}}
						<img src="data/others/plugin/saveload_ex/image/noimage.png" data-thumb="false">
					{{/if}}
					</span>
					
					<span class="save_list_item_area">
						<span class="save_list_item_date">{{:save_date}}　</span>
						{{if img_data != ""}}
							{{if lock == true}}
								<img class="save_list_item_lock" src="data/others/plugin/saveload_ex/image/lock.png"  data-src="data/others/plugin/saveload_ex/image/lock.png" data-src-u="data/others/plugin/saveload_ex/image/unlock.png" data-num="{{:num}}" data-lock="true" />
								<img class="save_list_item_delete" src="data/others/plugin/saveload_ex/image/undelete.png" data-src="data/others/plugin/saveload_ex/image/delete.png" data-src-u="data/others/plugin/saveload_ex/image/undelete.png" data-num="{{:num}}" data-delete="false" />
							{{else}}
								<img class="save_list_item_lock" src="data/others/plugin/saveload_ex/image/unlock.png" data-src="data/others/plugin/saveload_ex/image/lock.png" data-src-u="data/others/plugin/saveload_ex/image/unlock.png" data-num="{{:num}}" data-lock="false" />
								<img class="save_list_item_delete" src="data/others/plugin/saveload_ex/image/delete.png" data-src="data/others/plugin/saveload_ex/image/delete.png" data-src-u="data/others/plugin/saveload_ex/image/undelete.png"  data-num="{{:num}}"  data-delete="true"/>
							{{/if}}
						{{/if}}
						<span class="save_list_item_data">{{:data_text}}　</span>
						<span class="save_list_item_text">{{:title}}</span>
						{{if img_data != ""}}
							<input class="save_list_item_comment" type="text" placeholder="コメント" data-num="{{:num}}" value="{{:comment}}"></input>
							<img class="save_list_item_submit" src="data/others/plugin/saveload_ex/image/unlock.png" data-num="{{:num}}" />
						{{/if}}
					</span>
				</li>
			{{/for}}
		</ul>
	
	</div>
	
	<img class="img_bg_base" src="data/others/plugin/saveload_ex/image/bg.png" data-type="load" />
	<div class="menu_mask"></div>


<script class="menu_close">
	$(".area_save_list").on("touchstart", function(e) {
	})
	$(".area_save_list").on("touchmove", function(e){
		e.stopPropagation()
	});
</script>

</div>
