<div>

	<div style='clear:both'></div>

	<img class="button_smart button_arrow_up" src="tyrano/images/system/arrow_up.png" style="cursor:pointer;left:670px;top:20px;position:absolute;">
	<img class="button_smart button_arrow_down" src="tyrano/images/system/arrow_down.png" style="cursor:pointer;left:800px;top:15px;position:absolute;">

	<div class="area_save_list">

		<ul class="save_list">
			{{for array_save}}
				<li class="save_display_area save_list_item" data-num="{{:num}}">
				    <span class="save_list_item_area1">
						<span class="save_list_item_date">{{:save_date}}</span>
					</span>
					<span class="save_list_item_thumb">
					{{if img_data != ""}}
						<img src="{{:img_data}}">
				    {{else}}
						<span class="save_list_thumb_nodata"><img src="tyrano/images/system/kara.png" style="margin-top:12%;margin-left:250%;width:29px;height:29px;"></span>
					{{/if}}
					</span>
					<span class="save_list_item_area">
						<span class="save_list_item_text">{{:title}}</span>
					</span>
				</li>
			{{/for}}
		</ul>

	</div>

	<img src="tyrano/images/system/loadtop.png" style="left:30px;top:30px;position:absolute;">
	<img class="img_bg_base" src="tyrano/images/system/load_bg.png" style="z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;">
	<div class="menu_close save_close" style="left:100px;top:900px;position:absolute;cursor:pointer;">
	  <img src="tyrano/images/system/back_system.png" alt="" class="non">
	</div>


</div>
