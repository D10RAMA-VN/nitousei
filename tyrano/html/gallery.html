$('#prologue').click(
  function(){
    $('#chaptertitle').text('Prologue');
    $('#summary').text('今まで打ち込めるものがなかった北斗。高校に進学した北斗と幼馴染の美波は、軽音部に入部を決めた。そんなある日の帰り道、河川敷で天体観測をしている老人、高村を見かける。高村は、みえない星を探しているのだという。よくわからないままに、北斗と美波は天体観測に混ざることになり…。');
    $('#chapbg').attr('src','data/bgimage/still_kansoku.png');
    $('#chapterbutton').removeClass().addClass('prologue');
  });
$('#chapter1').click(
  function(){
    $('#chaptertitle').text('Chapter 1');
    $('#summary').text('正式に入部した北斗と美波。まずはでたらめだった部則を改訂し、次のライブのセットリスト決めを始める。七音が候補に持ってきたのは、「二等星になって」という昭和歌謡だった。北斗はなぜかその曲に奇妙な懐かしさを感じるのだった。');
    $('#chapbg').attr('src','data/bgimage/still_busoku.png');
    $('#chapterbutton').removeClass().addClass('chapter1');
  });
$('#chapter2').click(
  function(){
    $('#chaptertitle').text('Chapter 2');
    $('#summary').text('中々ギターが上達しない北斗。高村との天体観測にもギターを持ち込み練習しようとするが、その様子をみた高村は言う。「……そのギター、少し貸してくれないか。」');
    $('#chapbg').attr('src','data/bgimage/still_seizi.png');
    $('#chapterbutton').removeClass().addClass('chapter2');
  });
$('#chapter3').click(
  function(){
    $('#chaptertitle').text('Chapter 3');
    $('#summary').text('日々の生活と焦燥感に押しつぶされる北斗。ついに体力の限界を迎え倒れてしまう。保健室に付き添いに来た美波に、北斗は少しずつ漏らし始める。なぜ物事に打ち込めないのにも関わらず頑張ろうとするのか、高村との天体観測に混ざろうとするのか。北斗が秘めていた内心は、本人以上に美波には堪えられないものだった。');
    $('#chapbg').attr('src','data/bgimage/still_cry.png');
    $('#chapterbutton').removeClass().addClass('chapter3');
  });
$('#chapter4').click(
  function(){
    $('#chaptertitle').text('Chapter 4');
    $('#summary').text('北斗は一人高村のもとに向かう。なぜ美波を泣かせてしまったのか。問い詰める高村に、北斗は美波との関係を語り始める。それには、亡くなった北斗の父親が関係していた。美波との関係に悩む北斗に、高村は妻との経験をもとに「どうしたい、どうしてほしいのか」と諭しながらともに星を眺めるよう促す。');
    $('#chapbg').attr('src','data/bgimage/chap4.png');
    $('#chapterbutton').removeClass().addClass('chapter4');
  });
$('#chapter5').click(
  function(){
    $('#chaptertitle').text('Chapter 5');
    $('#summary').text('週が明けても気まずい北斗と美波。そんな中、母親が作ったといって美波は北斗に弁当を渡す。その昼、令人とともに昼食をとりながら、北斗はつかんでいく。どうすればうまくギターが弾けるのか、そして、自分が美波に対しどうしたいのかを。');
    $('#chapbg').attr('src','data/bgimage/chap5.png');
    $('#chapterbutton').removeClass().addClass('chapter5');
  });
$('#chapter6').click(
  function(){
    $('#chaptertitle').text('Chapter 6');
    $('#summary').text('改めて高村の元を訪れた北斗と美波。北斗は高村に問う。高村が探している星とはいったい何なのか。それは、かつて高村が弾いてみせた「二等星になって」に答えがあるのだろうと。高村は答える。かつて、見えたという星のことを。そんな高村に北斗は、やはり星を探す手伝いをしたいと言うのだった…');
    $('#chapbg').attr('src','data/bgimage/chap6.png');
    $('#chapterbutton').removeClass().addClass('chapter6');
  });
$('#chapter7').click(
  function(){
    $('#chaptertitle').text('Chapter 7');
    $('#summary').text('梅雨に入り、中間考査をこなす北斗と美波。毎日弁当を作ってきてくれる美波に対し、北斗は何かお礼がしたいと、喫茶店でパフェをおごることに。昔のことを語りながら、改めて感謝をする北斗。しかし、それにしてもあまりに尽くしてくれる美波に、一方で疑問も感じていた。そんな北斗に美波は答える。この宇宙で一番大きな想いを。');
    $('#chapbg').attr('src','data/bgimage/still_kokuhaku.png');
    $('#chapterbutton').removeClass().addClass('chapter7');
  });
$('#chapter8').click(
  function(){
    $('#chaptertitle').text('Chapter 8');
    $('#summary').text('美波の告白を受けた北斗。彼女にどう想いを返すべきか悩んでいたところに、一通の手紙が届く。それは、高村が美波の父が働く病院に入院しているという内容だった。日々体力を落としていく高村に、嘆き怒りながらもどうすることもできない北斗。そんな北斗に、高村は一つの頼みをする。');
    $('#chapbg').attr('src','data/bgimage/chap8.png');
    $('#chapterbutton').removeClass().addClass('chapter8');
  });
$('#chapter9').click(
  function(){
    $('#chaptertitle').text('Chapter 9');
    $('#summary').text('高村と病院の屋上で天体観測をすることになった北斗と美波。ペルセウス座流星群の流れ星が光る中、高村は北斗に、もう一度「二等星になって」を弾くように求める…演奏が終わった時、二等星がただ、またたいていた。');
    $('#chapbg').attr('src','data/bgimage/still_kirakirabosi.png');
    $('#chapterbutton').removeClass().addClass('chapter9');
  });
$('#epilog').click(

    $('#chapbg').attr('src','data/bgimage/still_epilogue.png');
    $('#chapterbutton').removeClass().addClass('epilog');
  });
