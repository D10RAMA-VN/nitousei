
<div>
	<style>
		.lang_list {
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
			height: 1080px;
		}

		.lang_list img {
			height: 70px;
			margin: 0 35px;
			cursor: pointer;
		}
	</style>
	
	<div style='clear:both'></div>

	<div class="lang_list">
		<div>
			<img src="tyrano/images/system/lang_ja.png" id="ja">
		</div>
		<div>
			<img src="tyrano/images/system/lang_en.png" id="en">
		</div>
		<div>
			<img src="tyrano/images/system/lang_es.png" id="es">
		</div>
		<div>
			<img src="tyrano/images/system/lang_ru.png" id="ru">
		</div>

	</div>
	
	<div style="position:absolute;top:0px;width:50px;height:100%;background:#0C008A;"></div>
	<img src="tyrano/images/system/title_lang.png" style="left:130px;top:80px;position:absolute;">
	<img src="tyrano/images/system/logo_h.png" style="width:600px;left:1200px;top:50px;position:absolute;">
	<img class="img_bg_base" src="tyrano/images/system/bg.png" style="z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;">
	<div class="menu_close save_close" style="left:240px;top:950px;position:absolute;cursor:pointer;">
	  <img src="tyrano/images/system/back_button.png" alt="" class="non">
	</div>

<script>
$('#ja').click(function(){
	tyrano.plugin.kag.ftag.startTag("eval",{exp:"sf.trans=0"});
	tyrano.plugin.kag.ftag.startTag("translation");
});
$('#en').click(function(){
	tyrano.plugin.kag.ftag.startTag("eval",{exp:"sf.trans=1"});
	tyrano.plugin.kag.ftag.startTag("translation");
});
$('#es').click(function(){
	tyrano.plugin.kag.ftag.startTag("eval",{exp:"sf.trans=2"});
	tyrano.plugin.kag.ftag.startTag("translation");
});
$('#ru').click(function(){
	tyrano.plugin.kag.ftag.startTag("eval",{exp:"sf.trans=3"});
	tyrano.plugin.kag.ftag.startTag("translation");
});

$('.lang_list img, .menu_close img').mouseover(function(){
	tyrano.plugin.kag.ftag.startTag("playse",{storage:"se/harmonics.ogg"})
});
</script>

</div>
