<div>

	<div style='clear:both'></div>

	<img class="button_smart button_arrow_up" src="tyrano/images/system/arrow_up.png" style="cursor:pointer;left:670px;top:20px;position:absolute;">
	<img class="button_smart button_arrow_down" src="tyrano/images/system/arrow_down.png" style="cursor:pointer;left:800px;top:15px;position:absolute;">

	<div class="area_save_list">

		<ul class="save_list">
			{{for array_save}}
				<li class="save_display_area save_list_item" data-num="{{:num}}" id="{{:num}}">
				   <div style="background:#fff;height:210px;">
				    <span class="save_list_item_area1">
						<span class="save_list_item_date">{{:save_date}}</span>
					</span>
					<span class="save_list_item_thumb">
					{{if img_data != ""}}
						<img src="{{:img_data}}" style="position:relative;top:2%;">
				    {{else}}
						<span class="save_list_thumb_nodata"><img src="tyrano/images/system/nodata.png" style="padding:5px;width:350px;"></span>
					{{/if}}
					</span>
				</div>
					<span class="save_list_item_area">
						<span class="save_list_item_text">{{:title}}</span>
					</span>
				</li>
			{{/for}}
		</ul>

	</div>

	<div style="cursor:pointer;position:absolute;top:970px;left:650px;"><img id="slot1" src='tyrano/images/system/1.png' /></div>
	<div style="cursor:pointer;position:absolute;top:970px;left:800px;"><img id="slot2" src='tyrano/images/system/2.png' /></div>
	<div style="cursor:pointer;position:absolute;top:970px;left:950px;"><img id="slot3" src='tyrano/images/system/3.png' /></div>

	<div style="position:absolute;top:0px;width:50px;height:100%;background:#007882;"></div>
	<img src="tyrano/images/system/load_title.png" style="left:130px;top:80px;position:absolute;">
	<img src="tyrano/images/system/logo_h.png" style="width:600px;left:1200px;top:50px;position:absolute;">
	<img class="img_bg_base" src="tyrano/images/system/bg.png" style="z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;">
	<div class="menu_close save_close" style="left:240px;top:950px;position:absolute;cursor:pointer;">
	  <img src="tyrano/images/system/back_button.png" alt="" class="non">
	</div>
